apiVersion: apps/v1
kind: Deployment
metadata:
  name: http-echo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: http-echo
  template:
    metadata:
      labels:
        app: http-echo
    spec:
      containers:
      - name: http-echo
        image: httpecho.azurecr.io/http-echo:4a1c9622ce4e85ee84b76b218b52c68ac1067c8c
        args:
          - "-text=Hello from GitOps"
        ports:
        - containerPort: 5678
